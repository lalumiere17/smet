<!DOCTYPE html>
<html>
    <head>
        <title>Сметчик</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    </head>
    <body>
        <div class="smet">
            <div class="logo">
                <img src="img/logo.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x"

            </div>
            
            <div class = "content">
                <img src = "img/main-illustration.png" srcset = "img/main-illustration@2x.png 2x, img/main-illustration@3x.png 3x"
                    class = "main_illustration">

                    Получите готовый документ в 1 клик.</div>
                <button class="red_but" style="margin: 30px auto;">Как получить?</button>
                
            </div>
            <div class="donate">
                <img src="img/icon-money.png" srcset="img/icon-money@2x.png 2x, img/icon-money@3x.png 3x"
                    class="icon_money">
                <div class = "medium_text">освободить &#010; разработчиков</div>
            </div>
        </div>
        
        <div class="midle_block">
            <div class="big_text" style="margin: 214px auto 926px auto; position: relative; width: max-content;">
                ТЕПЕРЬ ТЫ СВОБОДЕН
                <img src="img/sock.png" srcset="img/sock@2x.png 2x, img/sock@3x.png 3x" class="sock">
            </div>
            
        </div>

        <div class="last_block">

        </div>

    </body>
</html>
